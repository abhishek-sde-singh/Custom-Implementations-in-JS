<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Implementations in JavaScript</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Custom Implementations in JavaScript</h1>
    <h3>Debounce</h3>
    <input
      type="text"
      placeholder="Enter something and check logs debounce"
      oninput="debounce()"
    />
    <h3>Throttel</h3>
    <input
      type="text"
      placeholder="Enter something and check logs Throttel"
      oninput="throttel()"
    />

    <div class="resizable-div" onmousemove="throttel()" />

    <script src="11.debounce.js"></script>
    <script src="12.throttel.js"></script>
  </body>
</html>
